<div class="frame-1">
    <div class="table-title">
        <p>Current Teams</p>
    </div>
    <div class="table-container scrollable">
        <table class="team-table">
            <thead>
                <tr>
                    <th>Teams</th>
                    <th>Team Leader</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{ team.id }}</td>
                    <td>{{ team.team_leader.name }}</td>
                    <td>{{ team.task.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
